<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr.Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome <span class="name"></span> to Mr.Robogers Neighborhood!</h1>
      <blockquote>You've made this day a special day, by just your being you. There's no person in the whole world like you, and I like you just the way you are. ~ Fred Rogers</blockquote>
    </div>
    <input type="text" id="name" placeholder="Your Name here">
    <form id="roboger">
      <input type="number" id="number" class="form-control" placeholder="Add a Number, then hit Enter">
    </form>
    <div class="translation">
      <p><strong>Mr.Robogers</strong> says..."<span class="roboTalk"></span>"</p>
    </div>
  </div>
</body>
</html>
